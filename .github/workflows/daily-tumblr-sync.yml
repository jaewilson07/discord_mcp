name: Daily Tumblr Sync

on:
  schedule:
    # Run daily at 9:00 AM UTC (adjust timezone as needed)
    - cron: '0 9 * * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run daily Tumblr sync
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          DISCORD_DEV_MODE: 'false'  # Use PROD channels
        run: |
          python scripts/run_daily_tumblr_sync.py
      
      - name: Report results
        if: always()
        run: |
          echo "Sync job completed"

