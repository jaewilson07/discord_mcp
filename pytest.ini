[pytest]
# Pytest configuration for MCP Discord Server

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = TESTS

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --color=yes

# Markers for categorizing tests
markers =
    notion: Tests for Notion integration
    discord: Tests for Discord integration
    youtube: Tests for YouTube integration
    crawl4ai: Tests for web crawling
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require API keys)
    slow: Slow tests (may take >5 seconds)

# Async support
asyncio_mode = auto

# Coverage options (optional)
# Uncomment to enable coverage reporting
# addopts = --cov=src --cov-report=html --cov-report=term
