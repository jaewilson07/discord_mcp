image: gitpod/workspace-python:3.11

tasks:
  - name: Setup Environment
    init: |
      # Install uv
      curl -LsSf https://astral.sh/uv/install.sh | sh
      export PATH="$HOME/.cargo/bin:$PATH"
      
      # Install dependencies
      uv sync
      
      echo "âœ… Environment ready!"
